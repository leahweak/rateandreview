<!DOCTYPE html>
<html lang="en">
<head>
    <title>TV Show</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="basicLayout">
    <div class="blue">
        <h1>TVrater</h1>
    </div>
    <div class="blue">
        <a href="./logIn.html"><h3>Log Out</h3></a>
    </div>
    <div id="basic">
        <img id="tvImage" alt="TV Show Image" height=200>
        <h2 id="showName">TV Show</h2>
        <p>Rating:</p>
        <p>
            <span id="star1" class="stars">&starf;</span>
            <span id="star2" class="stars">&starf;</span>
            <span id="star3" class="stars">&starf;</span>
            <span id="star4" class="stars">&starf;</span>
            <span id="star5" class="stars">&starf;</span>
        </p>
        <p>Review:</p>
        <p id="review"></p>
        <input type="button" id="edit" value="Edit">
        <h3>Add to List</h3>
        <div>
            <select name="Lists">
            </select>
            <input type="button" id="add" value="Add">
        </div>
    </div>
    <script src="tvshow.js"></script>
</body>
</html>
