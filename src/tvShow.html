<!DOCTYPE html>
<html lang="en">
<head>
    <title>TV Show</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="showLayout">
    <div class="header">
        <div><h1>TVrater</h1></div>
        <div><h3 id="toSearch">Search</h3></div>
        <div><h3 id="user"></h3></div>
        <div><a href="./logIn.html"><h3>Log Out</h3></a></div>
    </div>
    <div id="friendRev" class="color">
        <h2>Friend Reviews</h2>
    </div>
    <div class="myRev">
        <img id="tvImage" alt="TV Show Image" height=200>
    </div>
    <div class="myRev">
        <h2 id="showName">TV Show</h2>
        <p class="labels">Rating</p>
        <p>
            <span id="star1" class="stars">&starf;</span>
            <span id="star2" class="stars">&starf;</span>
            <span id="star3" class="stars">&starf;</span>
            <span id="star4" class="stars">&starf;</span>
            <span id="star5" class="stars">&starf;</span>
        </p>
        <br>
        <p class="labels">Review</p>
        <p id="review"></p>
        <br>
        <button id="edit">Edit</button>
    </div>
    <div class="myRev">
        <h2>Add to List</h2>
        <div>
            <select name="Lists"></select>
            <button id="add">Add</button>
        </div>
    </div>
    <script src="tvshow.js"></script>
</body>
</html>
