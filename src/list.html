<!DOCTYPE html>
<html lang="en">

<head>
    <title>List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="homeLayout">
    <div class="header">
        <div><h1>TVrater</h1></div>
        <div><h3 id="toSearch">Search</h3></div>
        <div><h3 id="user"></h3></div>
        <div><a href="./logIn.html"><h3>Log Out</h3></a></div>
    </div>
    <div>
        <h2>Friends</h2>
        <input type="text" id="search" placeholder="Search For New Friends">
        <button id="searchButton">Search</button>
        <div id="friendAct"></div>
    </div>
    <div id="listLayout">
        <div id="listHeader">
            <h2 id="listName"></h2>
        </div>
        <div id="showList">
            <div id="popUp">
                <div>
                    <button id="toShowPage">Go To Show Page</button>
                    <button id="deleteShow">Delete From List</button>
                </div>
                <br>
                <button id="cancel">Cancel</button>
            </div>
        </div>
        <div id="edit">
        </div>
    </div>
    <div id="lists">
        <h2 id="listsTitle">Lists</h2>
        <ul></ul>
    </div>
    <script src="list.js"></script>  
</body>
</html>
