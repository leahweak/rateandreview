<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1>TVrater</h1>
    <h3>Sign Up</h2>
</header>
<body>
    <div id="logInBox">
        <h2>Log In</h2>
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="text" id="password">
        </p>
        <p id="logInButton">
            <input type="submit" value="Log In">
        </p>
    </div>

</body>
</html>
